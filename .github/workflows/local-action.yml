name: 'local action Workflow'

on:
  push:
    branches:
      - main

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Greet
        id: greeting
        uses: ./.github/actions/my-action
        with:
          name: 'GitHub'

      - name: Print Greeting
        run: echo "The greeting is ${{ steps.greeting.outputs.greeting }}"