name: 'local action Workflow'

on:
  push:
    branches:
      - main

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: test
        uses: ./.github/actions/test-1
        with:
          name: '["message1","msg2"]'
